research_info_task:
  description: >
    Based on the {question} provided by the user,use a search tool to search for the parts of the files {file}, strongly related to the question, 
    and also search for information on the Internet related to the topic, to create a text putting together each part.
  expected_output: >
    A text made up of all the information found.

analyze_info_task:
  description: >
    Review the text generated by the researcher about {question} and generate the final answer to the question provided by the user, 
    if it is necessary to search for information in the files or on the Internet.
  expected_output: >
    A text with the final answer to the {question}.
